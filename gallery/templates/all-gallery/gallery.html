{% extends 'all-gallery/base.html' %}
{% block content %}
{{block.super}}
<div class="container">
  <h1 class="text-center"> Gallery</h1>
  <div class="row">
    {% for image in images %}
    <div class="col-md-4">
        <img style=" margin-top: 20px; margin-bottom: 20px; width:350px; height:300px;" src="/gallery{{image.photo.url}}" class="img-thumbnail" alt="Image" data-toggle="modal" data-target="#{{image.id}}">

      <!-- Image Details modal -->

      <div class="modal fade" id="{{image.id}}" tabindex="-1" role="dialog" aria-labelledby="imageTitle" aria-hidden="true">
        <div  style="max-width:100%; max-height:100%; padding-top:100px;" class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h5 class="modal-title" id="imageTitle">{{image.image_name}}</h5>
              </button>
            </div>
            <div class="modal-body">
              <img src="/gallery{{image.photo.url}}" style="width:570px; height:500px;" alt="Image">
              <br>
              {{image.description}}
            </div>
            
    
        <!-- <h3 class="text-center">There are No Images</h3> -->
    {% endfor %}
  </div>
</div>
{% endblock %}
